<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Submission</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Research Paper Submission</h1>
            <p>Please fill out all required fields to submit your research paper</p>
        </div>
        
        <form class="submission-form" action="#" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Submission Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="universityId">University ID *</label>
                <input type="text" id="universityId" name="universityId" required>
            </div>
            
            <div class="form-group">
                <label for="paperTitle">Paper Title *</label>
                <input type="text" id="paperTitle" name="paperTitle" required>
            </div>
            
            <div class="form-group">
                <label for="description">Paper Description *</label>
                <textarea id="description" name="description" rows="5" placeholder="Please provide a brief description of your research paper..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="paperFile">Upload Paper File *</label>
                <input type="file" id="paperFile" name="paperFile" accept=".pdf,.doc,.docx" required>
                <small class="file-info">Accepted formats: PDF, DOC, DOCX (Max size: 10MB)</small>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Submit Paper</button>
            </div>
        </form>
    </div>
</body>
</html>
